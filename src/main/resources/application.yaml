        url: https://cantus-aup.apps.utv04.paas.skead.no
    skap:
        url: https://skap-aurora.${openshift.cluster}.paas.skead.no
    fiona:
        url: http://fiona-aurora.${openshift.cluster}.paas.skead.no
    herkimer:
        url: https://herkimer-aup.apps.utv04.paas.skead.no
        fallback:
            applikasjonsnavn: "1234567890"
    openshift:
        port: 8443
