info:
    serviceLinks:
        metrics: "{metricsHostname}/dashboard/db/openshift-project-spring-actuator-view?var-ds=openshift-{cluster}-ose&var-namespace={namespace}&var-app={name}"
    podLinks:
        metrics: "{metricsHostname}/dashboard/db/openshift-project-spring-actuator-view-instance?var-ds=openshift-{cluster}-ose&var-namespace={namespace}&var-app={name}&var-instance={podName}"

spring:
    profiles:
        active: local
    cache:
        caffeine:
            spec: maximumSize=2000,expireAfterWrite=300s
            cache-names: groups, templates

integrations:
    bitbucket:
        url: "https://git.aurora.skead.no/"
    aurora:
        deployLog:
            git:
                project: "ao"
                repo: "auroradeploymenttags"
        config:
            git:
                project: "ac"
                urlPattern: https://git.aurora.skead.no/scm/${integrations.aurora.config.git.project}/%s.git
                checkoutPath: "/tmp/boober"
        vault:
            git:
                project: "av"
                urlPattern: https://git.aurora.skead.no/scm/${integrations.aurora.vault.git.project}/%s.git
                checkoutPath: "/tmp/boobervault"
        openshift:
            cluster: utv
            port: 8443
            url: https://${integrations.openshift.cluster}-master.paas.skead.no:${integrations.openshift.port}
        docker:
            registry: "docker-registry.aurora.sits.no:5000"

boober:
    openshift:
        tokenLocation: /var/run/secrets/kubernetes.io/serviceaccount/token
    route:
        suffix: ".${integrations.openshift.cluster}.paas.skead.no"

aurora:
    token:
        location: /u01/secrets/app/aurora-token/token
    starter:
        headerfilter:
            enabled: false

logging:
    level:
        no.skatteetaten: INFO
        no.skatteetaten.aurora.boober: INFO
        org:
            jboss: WARN
            hibernate: WARN
            springframework: WARN
            apache: WARN
---
spring:
    profiles: local

integrations:
    dbh:
        url: http://dbh-aurora.${integrations.openshift.cluster}.paas.skead.no
    skap:
        #url: http://skap-aurora.${integrations.openshift.cluster}.paas.skead.no
    openshift:
        cluster: utv
        port: 8443
        url: https://${integrations.openshift.cluster}-master.paas.skead.no:${integrations.openshift.port}

boober:
    openshift:
        tokenLocation: /tmp/boober-token

vault:
    operations:
        enabled: true

aurora:
    token:
        value: token

management:
    port: 8081

---
spring:
    profiles: openshift
