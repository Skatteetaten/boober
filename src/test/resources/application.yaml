spring:
    main:
        banner-mode: "off"
    application:
        name: boober

aurora:
    token:
        value: token

integrations:
    bitbucket:
        username: "foo"
        password: "bar"
        url: "http://localhost:${integrations.bitbucket.port}"
        port: 8086
    deployLog:
        git:
            project: "ao"
            repo: "auroradeploymenttags"
    aurora:
        config:
            git:
                project: "ac"
                urlPattern: "file:///tmp/boobertest/%s"
                checkoutPath: "build/boobercheckout"

        vault:
            git:
                urlPattern: "file:///tmp/vaulttest/%s"
                checkoutPath: "build/vaultcheckout"
    openshift:
        url: "http://localhost:${integrations.openshift.port}"
        port: 8083
    dbh:
        url: "http://localhost:${integrations.dbh.port}"
        port: 8084
    skap:
        url: "http://localhost:${integrations.skap.port}"
        port: 8082
    cantus:
        url: "http://localhost:${integrations.cantus.port}"
        port: 8085
        token: "token"
    docker:
        registry: "docker.registry:5000"
        releases: "docker.release.registry:5000"


boober:
    encrypt:
        key: "komogsyngensang"
        token: "test"
    openshift:
        tokenLocation: /tmp/boober-token
    route:
        suffix: ".test"

vault:
    operations:
        enabled: true
    git:
        urlPattern: "file:///tmp/vaulttest/%s"
        checkoutPath: "build/vaultcheckout"
        username: "foo"
        password: "bar"

management:
    server.port: 0

openshift:
    cluster: utv
